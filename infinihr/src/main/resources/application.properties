# Nombre de la app (solo para identificaci\u00f3n interna)
spring.application.name=InfiniHR

# Datos de conexi\u00f3n a PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/infinihr_db
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# L\u00edmite de tama\u00f1o para uploads
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# JPA / Hibernate 
# Usar 'update' mientras desarrolla para crear/actualizar tablas autom\u00e1ticamente.
# Cambiar a 'none' en producci\u00f3n para que no se altere el esquema.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Puerto del servidor
server.port=8082

# Configuraci\u00f3n JWT
# Clave secreta para firmar el token (c\u00e1mbiela por una cadena larga y segura)
jwt.secret=mi_clave_ultra_secreta_123456789
# Tiempo de expiraci\u00f3n del token en milisegundos (24 horas)
jwt.expiration-ms=86400000
