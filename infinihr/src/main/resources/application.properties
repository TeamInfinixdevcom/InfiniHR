# Nombre de la app (solo para identificaci\u00f3n interna)
spring.application.name=InfiniHR

# Datos de conexi\u00f3n a PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/infinihr_db
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# L\u00edmite de tama\u00f1o para uploads
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# JPA / Hibernate // cambiar a none despues de ver que la tabla se genero spring.jpa.hibernate.ddl-auto=update o none para que no se actualice

spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Puerto del servidor
server.port=8082
